<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha</title>
  <meta
    name="viewport"
    content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width"
    />
  <style>
    html {
      font-size: 24px;
      margin: 0;
    }
    body {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
      margin: 0;
      background: #2d2d2d; 
      color: #cdcdcd;
      font-family: sans-serif;
      font-size: 1rem;
      display: grid;
    }
    section {
      margin: 1rem;
      padding: 1rem;
      background: rgba(55, 55, 55, 0.4); 
      box-shadow: 0 0 10px 4px rgba(15, 15, 15, 0.6);
    }
  </style>
</head>
<body>
  <article id="tasks"></article> 
  <script>
    const load = () =>
      fetch("/list")
        .then(res => res.text())
        .then(tasks => {
          const sections = tasks
            .split(/\r?\n/)
            .filter(task => task)
            .map(task => `<section>${task}</section>`);

          document.getElementById("tasks").innerHTML = sections.join("");
        });

    load();
    setInterval(load, 15000);
  </script>
</body>
</html>
