<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alpha</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#2d2d2d" />
    <meta
      name="viewport"
      content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width"
      />
    <style>
      :root {
        --bg: 0, 0%;
        --fg: 0, 0%, 80%;


        /* grey */
        /*
           --task: 0, 0%;
           --l-base: 18.75%;
         */
        /* green */
        /*
           --task: 80, 50%;
           --l-base: 20%;
         */
        /* blue */
        /*
           --task: 210, 40%;
           --l-base: 20%;
         */
        --task: 80, 50%;
        --l-base: 20%;
      }
      html {
        font-size: 18px;
        margin: 0;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        margin: 0;
        padding: 0.5rem 0;
        background: hsl(var(--bg), 18%);
        color: hsl(var(--fg));
        font-family: sans-serif;
        font-size: 1rem;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: 1fr minmax(10rem, 45rem) 1fr;
      }
      #tasks,
      #edit {
        grid-column: 2;
        display: grid;
      }
      #edit {
        margin: 0.5rem 1rem;
        position: relative;
      }
      #edit > input {
        border: none;
        padding: 0.75rem 1rem;
        color: hsl(var(--fg));
        background: hsla(var(--bg), 16%, 0.4);
        font-family: inherit;
        font-size: 1rem;
        box-shadow: 0 0 10px -2px rgba(15, 15, 15, 0.4) inset;
        margin: 0 -2px;
      }
      #tasks > section {
        position: relative;
        display: grid;
        grid-template-columns: auto 1fr;
        grid-column-gap: 1rem;
        align-items: center;
        margin: 0.5rem 1rem;
        background: hsla(var(--task), var(--l-base));
        box-shadow: 0 0 10px 2px rgba(15, 15, 15, 0.6);
        cursor: pointer;
        transition: opacity 0.2s ease-in-out;
      }
      #tasks > section.hidden {
        opacity: 0.2;
      }
      #tasks > section.done {
        text-decoration: line-through;
        color: hsla(var(--fg), 0.6);
      }
      #tasks > section > span:first-child {
        padding: 0.75rem 1rem;
        box-shadow: 0 0 30px -8px #000a;
      }
      #tasks > section > button {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 4rem;
        height: auto;
        background: hsl(var(--task), calc(var(--l-base) + 10%));
        border: none;
        outline: none;
        cursor: pointer;
        opacity: 0.2;
        transition: opacity 0.2s ease-in-out;
      }
      #tasks > section > button:hover,
      #tasks > section > button:active {
        opacity: 0.85;
      }
      #tasks > section.hidden > button {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <article id="tasks"></article>
    <form id="edit">
      <input id="new-task" type="text" autocomplete="off" />
    </form>
    <script>
      let loadTimer;

      const load = () =>
        fetch("/tasks")
          .then(res => res.json())
          .then(tasks => {
            const sections = tasks.map(
              ({ id, text, isDone }) =>
              `<section class="${
                  isDone ? "done" : ""
                }" onclick="toggleOpacity(${id}, ${isDone}, this)">
                    <span>${id}</span>
                    <span>${text}</span>
                    <button onclick="toggleDone(${id}, ${isDone}, event)" />
                </section>`
            );

            document.getElementById("tasks").innerHTML = sections.join("");
          });

      document.getElementById("edit").addEventListener("submit", e => {
        e.preventDefault();
        const input = document.getElementById("new-task");
        addTask(input.value, "append")
          .then(() => {
            input.value = "";
          });
        return false;
      });

      const addTask = text => {
        if (!text) return Promise.resolve();
        return fetch("/append", {
          method: "post",
          body: `task=${text}`,
          headers: { "Content-type": "application/x-www-form-urlencoded" }
        })
          .then(() => load())
          .then(() => {
            window.scrollTo(0, document.body.scrollHeight);
          });
      };

      const toggleDone = (id, isDone, e) => {
        e.stopPropagation();
        fetch(`/${isDone ? "undone" : "done"}`, {
          method: "post",
          body: `taskNo=${id}`,
          headers: { "Content-type": "application/x-www-form-urlencoded" }
        }).then(res => load());
      };

      const toggleOpacity = (id, isDone, element) => {
        element.classList.toggle("hidden");
        const hiddenTasks = document.querySelectorAll("section.hidden");
        if (hiddenTasks.length > 0) {
          // stop auto refresh since it would reset the changed opacity
          clearInterval(loadTimer);
        } else {
          loadTimer = setInterval(load, 15000);
        }
      };

      load();
      loadTimer = setInterval(load, 15000);
    </script>
  </body>
</html>
