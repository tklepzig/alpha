<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#2d2d2d" />
    <meta
      name="viewport"
      content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width"
    />
    <title>Alpha</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <!--<script>-->
    <!--if ("serviceWorker" in navigator) {-->
    <!--window.addEventListener("load", function() {-->
    <!--navigator.serviceWorker.register("sw.js");-->
    <!--});-->
    <!--}-->
    <!--</script>-->
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-if="mode === 'sync-confirm'">
        <header>Sync Confirm</header>
        <article>
          <section
            :class="{ done: isDone }"
            v-for="{ text, isDone } in syncDryRunTasks"
          >
          <span>{{ text }}</span>
          </section>
        </article>
        <footer>
          <button type="button" @click="resetTasks">Reset</button>
          <button type="button" @click="confirmSync">Confirm</button>
        </footer>
      </div>
      <div v-if="mode === 'main'">
        <div id="connection-status" :class="{ online: isOnline }">
          <span></span>
        </div>
        <article>
          <section
            @click="toggleOpacity"
            :class="{ done: isDone }"
            v-for="{ taskNo, text, isDone } in tasksWithNo"
          >
            <button
              class="move2top"
              type="button"
              @click.stop="move2top(taskNo)"
            >
              {{ taskNo }}
            </button>
            <span>{{ text }}</span>
            <button
              class="toggle-done"
              type="button"
              @click.stop="toggleDone(taskNo, isDone)"
            ></button>
          </section>
        </article>
        <form @submit.prevent="addTask">
          <input v-model="newTaskText" type="text" autocomplete="off" />
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
