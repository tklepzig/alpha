<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#2d2d2d" />
    <meta
      name="viewport"
      content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width"
    />
    <title>Alpha</title>
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js");
        });
      }
    </script>
  </head>
  <body class="red-brown">
    <div id="app" v-cloak>
      <div id="connection-status" :class="{ online: isOnline }">
        <span></span>
      </div>
      <template v-if="mode === 'lists'">
        <div class="lists">
          <header style="display: grid; padding: 1rem 6rem 0.5rem 6rem;">
            <button class="lab" @click="switchList(0)"></button>
          </header>
          <div class="content">
            <button
              v-for="({ name }, index) in lists.slice(1)"
              @click="switchList(index + 1)"
            >
              {{ name }}
            </button>
          </div>
        </div>
      </template>
      <template v-if="mode === 'sync-confirm'">
        <header>Sync Confirm</header>
        <header v-if="syncDryRunChangedTasks.length > 0">Changed Tasks</header>
        <article>
          <section
            :class="{ done: isDone }"
            v-for="{ text, isDone } in syncDryRunChangedTasks"
          >
            <span>{{ text }}</span>
          </section>
        </article>
        <header v-if="syncDryRunNewTasks.length > 0">New Tasks</header>
        <article>
          <section
            :class="{ done: isDone }"
            v-for="{ text, isDone } in syncDryRunNewTasks"
          >
            <span>{{ text }}</span>
          </section>
        </article>
        <footer>
          <button type="button" @click="resetTasks">Reset</button>
          <button type="button" @click="confirmSync">Confirm</button>
        </footer>
      </template>
      <template v-if="mode === 'main'">
        <header style="display: grid; padding: 1rem 6rem 0.5rem 6rem;">
          <button
            class="lab blubb"
            v-if="listNo !== 1"
            @click="mode = 'lists'"
          >
            {{ listName }}
          </button>
          <button
            class="lab blubb"
            v-if="listNo === 1"
            @click="mode = 'lists'"
          ></button>
        </header>
        <article>
          <section
            :class="{ done: isDone, 'break-all': isUrl(text), blubb: listNo !== 1 }"
            v-for="{ taskNo, text, isDone, link } in enrichedTasks"
          >
            <button
              class="move2top"
              type="button"
              @click.stop="move2top(taskNo)"
            >
              {{ taskNo }}
            </button>
            <span>
              <a target="_blank" :href="link" v-if="link" v-html="text"></a>
              <template v-else>{{ text }}</template>
            </span>
            <button
              class="toggle-done"
              type="button"
              @click.stop="toggleDone(taskNo, isDone)"
            ></button>
          </section>
        </article>
        <form :class="{ blubb: listNo !== 1 }" @submit.prevent="addTask">
          <input v-model="newTaskText" type="text" autocomplete="off" />
        </form>
      </template>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
